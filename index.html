<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Turnos - Banco Virtual</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gestión de Turnos y Citas</h1>
    <p>Reserva tu cita fácilmente en cualquiera de nuestras oficinas</p>    
  </header>
  
  <main class="container">
    <form id="appointmentForm" action="https://formspree.io/f/xldbebrr" method="POST">
      <h2>Datos Personales</h2>
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="text" name="cedula" placeholder="Cédula" required>
      <input type="email" name="correo" placeholder="Correo electrónico" required>
      <input type="tel" name="telefono" placeholder="Teléfono" required>
      
      <h2>Detalles de la Cita</h2>
      <label for="oficina">Selecciona una oficina:</label>
      <select name="oficina" id="oficina" required>
        <option value="">-- Selecciona --</option>
        <option value="Santo Domingo">Santo Domingo</option>
        <option value="Santiago">Santiago</option>
        <option value="Puerto Plata">Puerto Plata</option>
      </select>
      
      <label for="servicio">Servicio solicitado:</label>
      <select name="servicio" id="servicio" required>
        <option value="">-- Esperando selección de oficina --</option>
      </select>
      
      <label for="fecha">Fecha:</label>
      <input type="date" name="fecha" id="fecha" required>

      <label for="hora">Hora:</label>
      <input type="time" name="hora" id="hora" required>
      
      <label>
        <input type="checkbox" name="terminos" id="terminos" required>Acepto términos y condiciones.
      </label>
      
      <button type="submit">Reservar Cita</button>
    </form>
    
    <div id="resultado" class="hidden">
      <h3>¡Gracias por reservar tu cita!</h3>
      <p>Revisa tu correo para más detalles.</p>
    </div>
  </main>
    
  <footer>
    <p>© 2025 Banco Virtual. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
